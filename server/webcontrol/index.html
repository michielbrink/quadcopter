<meta http-equiv="content-type" content="text/html; charset=UTF8">
<html>
    <body>
        <script type="text/javascript">

            var faders = ["motor 1 debug speed", "motor 2 debug speed", "motor 3 debug speed", "motor 4 debug speed"];
            var input_boxes = ["altitude"];
            var on_off_buttons = ["leds"];

            for (i=0;i<faders.length;i++)
            {
                 document.write(faders[i] + " <input type='range' id='range_fader[" + i + "]' min='0' max='100' value='0' step='0.01' style='width: 400px' onchange='showFaderValue(this.value," + i + ")' /><input type='number' style='width: 55px' onchange='showFaderValue(this.value," + i + ")' id='range_box[" + i + "]' value='0'/> <br> ");

            }

            for (i=0;i<input_boxes.length;i++)
            {
                 document.write(input_boxes[i] + " <input type='text' id='input_box[" + i + "]' value='3.553224' readonly/> <br> ");

            }

            for (i=0;i<on_off_buttons.length;i++)
            {
                 document.write(on_off_buttons[i] + " <input type='button' id='on_off_button[" + i + "]' value='on' onclick='showButtonValue(this.value," + i + ")' /> <br> ");

            }

            function showFaderValue(newValue,number)
            {
                
                document.getElementById("range_fader[" + number + "]").value=newValue;
                document.getElementById("range_box[" + number + "]").value=newValue;
            }

            function showButtonValue(newValue,number)
            {
                if (newValue == "on")
                    document.getElementById("on_off_button[" + number + "]").value='off';
                if (newValue == "off")
                    document.getElementById("on_off_button[" + number + "]").value='on';
            }

        </script>
    </body>
</html>
