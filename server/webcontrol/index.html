<html>
    <body>
        <script type="text/javascript">

            var fader_stuff = ["motor 1 speed", "motor 2 speed", "motor 3 speed", "motor 4 speed"];

            for (i=0;i<fader_stuff.length;i++)
            {
                 document.write(fader_stuff[i] + " <input type='range' id='range_fader[" + i + "]' min='0' max='100' value='0' step='0.1' style='width: 300px;' onchange='showValue(this.value," + i + ")' /><input type='text' onchange='showValue(this.value," + i + ")' id='range_box[" + i + "]' value='0'/>");

            }

            function showValue(newValue,number)
            {
                
                document.getElementById("range_fader[" + number + "]").value=newValue;
                document.getElementById("range_box[" + number + "]").value=newValue;
            }

        </script>
    </body>
</html>
