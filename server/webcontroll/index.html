<html>
    <body>
        <input type="range" id="range_fader" min="0" max="100" value="0" step="0.1" onchange="showValue(this.value)" style="width: 300px;" />
        <input type="text" onchange="showValue(this.value)" id="range_box" value="0"/>
        <script type="text/javascript">
            function showValue(newValue)
            {
                document.getElementById("range_fader").value=newValue;
                document.getElementById("range_box").value=newValue;
            }
        </script>
    </body>
</html>
